<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View </title>
<link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="text" class="form-control" id="number" th:field="*{number}">
        </div>
        <div class="form-group">
            <label for="nativeLocation">Native Location:</label>
            <input type="text" class="form-control" id="nativeLocation" th:field="*{nativeLocation}">
        </div>
        <div class="form-group">
            <label for="presentLocation">Present Location:</label>
            <input type="text" class="form-control" id="presentLocation" th:field="*{presentLocation}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/users/list}" class="btn btn-secondary">Cancel</a>
</div>
</body>
</html>
